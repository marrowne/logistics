debug=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/tracking;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update

spring.liquibase.contexts=dev
spring.liquibase.drop-first=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

hr.endpoint.host=localhost
hr.endpoint.port=8081
hr.endpoint.protocol=http

identity.endpoint.client.secret=secret
identity.endpoint.host=localhost
identity.endpoint.protocol=http
identity.endpoint.port=8082
identity.endpoint.admin.password=password